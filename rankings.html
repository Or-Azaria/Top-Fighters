<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rankings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/ranking-style.css" />
  </head>
  <body>
    <nav
      class="container-fluid navbar bg-light h-25 d-flex justify-content-center"
    >
      <a href="./preload.html">
        <img
          height="70px"
          src="./assets/Screen_Shot_2022-07-07_at_0.25.40-removebg-preview (1).png"
          alt="logo"
      /></a>
    </nav>
    <div class="container-page container text-capitalize">
      <h1 class="main-title text text-center mt-5">
        best fighters by weight class
      </h1>
      <div class="video-container me-5 ms-5">
        <video class="clip-container col-12" autoplay muted loop id="myVideo">
          <source
            src="./assets/pexels-apostolis-tsatsamis-5756199.mp4"
            type="video/mp4"
          />
          Your browser does not support HTML5 video.
        </video>
      </div>
      <div class="text-center my-5">
        <input
          class="text-light border-0 border-bottom bg-transparent border-danger w-50"
          type="text"
          placeholder="search fighter"
          id="input"
        />
      </div>

      <section
        id="rankings"
        class="container mb-5 col-10 text-center"
      ></section>
    </div>
  </body>
  <script src="./javascript/rankings.js"></script>
</html>
